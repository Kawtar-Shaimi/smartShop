server:
  port: 8080
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: smartShop

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/smartshop_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false

  sql:
    init:
      platform: postgresql

logging:
  level:
    com.demo.smartShop: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE